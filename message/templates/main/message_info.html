{% extends 'main/base.html' %}
{% load my_tags %}

{% block content %}
<div>
    <h1 class="container text-center pt-5">
        Message
    </h1>


    <div class="py-5">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text">data_mailing - {{ object.title }}</p>
                            <p class="card-text">periodicity - {{ object.body }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'index' %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Back
                                    </a>
                                    <a href="{% url 'message_update' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Edit
                                    </a>
                                    <a href="{% url 'message_delete' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Delete
                                    </a>

                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary" ><a href="#">Create client to this mailing</a></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>

{% endblock %}
